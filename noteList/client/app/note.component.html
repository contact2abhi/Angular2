<div class="row">
    <div class="col-lg-12 text-center">
        <h2>Current Task List </h2>
        <hr class="star-primary">

        </div>
    <form>

        <div class="form-group col-lg-3">
            <input type="text" placeholder="Enter Note"  [(ngModel)]="title" name="title" />
        </div>
        <div class="form-group col-lg-3">
            <input type="text" placeholder="Enter By"  [(ngModel)]="by" name="by" />
        </div>
        <div class="form-group col-lg-3">
            <input type="checkbox" [(ngModel)]="is_active" name="is_active" />
        </div>
        <div class="form-group col-lg-3">
            <input type="button" value="Add" class="btn btn-success" (click)="addNote({title: title.value, by: by.value, is_active: active.checked})" />
            </div>
</form>
        <div *ngFor="let note of notes">
            <span>{{ note.title }}</span>
        </div>


   
</div>
